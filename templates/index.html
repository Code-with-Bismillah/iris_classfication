<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .container {
            padding: 2rem;
            border-radius: 0.5rem;
            max-width: 600px;
            margin: 2rem auto;
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-yellow-600">
    <div class="container bg-blue-300 mt-5">
        <h2 class="text-4xl font-extrabold text-center mb-5 text-[#1fff]">Iris Classification</h2>

        {% if error_message %}
        <div class="bg-red-100 text-red-800 p-4 rounded mb-4">
            {{ error_message }}
        </div>
        {% endif %}

        <form action="/predict" method="post">
            <div class="mb-4">
                <label for="sepal_length" class="block text-gray-700">Sepal Length</label>
                <input type="number" step="any" class="form-input mt-1 block w-full" id="sepal_length" name="sepal_length" required>
            </div>
            <div class="mb-4">
                <label for="sepal_width" class="block text-gray-700">Sepal Width</label>
                <input type="number" step="any" class="form-input mt-1 block w-full" id="sepal_width" name="sepal_width" required>
            </div>
            <div class="mb-4">
                <label for="petal_length" class="block text-gray-700">Petal Length</label>
                <input type="number" step="any" class="form-input mt-1 block w-full" id="petal_length" name="petal_length" required>
            </div>
            <div class="mb-4">
                <label for="petal_width" class="block text-gray-700">Petal Width</label>
                <input type="number" step="any" class="form-input mt-1 block w-full" id="petal_width" name="petal_width" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="mt-5 p-4 bg-green-100 rounded text-green-900">
            <strong>Prediction:</strong> {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
